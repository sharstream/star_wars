<!DOCTYPE html>
<html>

<head>
    <title>Start Wars Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
</head>

<body>
    <div class="header">
        <header>Star Wars RPG!</header>
    </div>
    <div id="container">
        
        <div class="chooseCharBox shake-little">

            <div type="button" class="darth_vader" characterName = "darth vader" health = "120" attack = "8"
            counterAttack = "15">
                <h3>Darth Vader</h3>
                <img id="darth_vader" class="starImage" src="assets/images/darth_vader.png">
                <p>400</p>
            </div>

            <div type="button" class="obi_wan" characterName = "obi wan" health = "100" attack = "8"
            counterAttack = "5">
                <h3>Obi Wan</h3>
                <img id="obi_wan" class="starImage" src="assets/images/obi_wan.jpg">
                <p>500</p>
            </div>

            <div type="button" class="yoda" characterName = "yoda" health = "150" attack = "8"
            counterAttack = "20">
                <h3>Yoda</h3>
                <img id="yoda" class="starImage" src="assets/images/yoda.png">
                <p>600</p>
            </div>

            <div type="button" class="porg" characterName = "porg" health = "180" attack = "8"
            counterAttack = "25">
                <h3>Luke</h3>
                <img id="porg" class="starImage" src="assets/images/luke.png">
                <p>600</p>
            </div>
            
            <p>Your Character</p>
        </div>
    </div>
    <br>
    <br>
    <div>
        <div class="enemiesBox">
            <div class="enemies"></div>
            <p>Enemies Available to Attack</p>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="fightBox">
            <div class="defeat"></div>
            <p>Fight Section</p>
            <button class="shake-hard btn-attack">Attack</button>
        </div>
        <br>    
        <br>
        <div class="shake-soft defenderBox">
            <p>Your Defender</p>
        </div>
    </div>
    
    <br>
    <!-- Note that this div is now empty. We will fill it dynamically -->
    <div id="defeat">
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="clear">
        <button class="resetBtn" onload="resetGame()">Reset Game</button>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
